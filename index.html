<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeloGuessr</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Inclure Leaflet si nécessaire -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <!-- Script pour l'API YouTube -->
    <script src="https://www.youtube.com/iframe_api"></script>
    
    <!-- Script principal avec defer pour attendre le chargement du DOM -->
    <script src="script.js" defer></script>
</head>
<body>
    <h1>GeoMusic Guess</h1>
    <div id="map" style="height: 500px;"></div>
    
    <!-- Conteneur caché pour le lecteur YouTube -->
    <div id="hidden-youtube-player" style="display: none;"></div>
    
    <div id="controls" style="margin-top: 20px;">
        <div id="round-info" style="font-size: 1.2em;">Manche : 1/5</div>
        <button id="playBtn" style="display: none;">Lire la musique</button>
        <button id="actionBtn">Valider</button>
        <div id="result" style="margin-top: 10px; font-size: 1.2em;">Score de la manche : </div>
        <div id="total-score" style="margin-top: 10px; font-size: 1.2em;">Score total : 0 km</div>
    </div>
</html>
